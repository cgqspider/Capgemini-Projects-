
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery MDTimePicker: Material Time Picker Demo</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="mdtimepicker.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/time-clock/Material-Time-Picker-Plugin-jQuery-MDTimePicker.html">Download This Plugin</a></li>
<h1 style="margin:150px auto 30px auto;">jQuery MDTimePicker: Material Time Picker Demo</h1>
<input type="text" id="timepicker"/>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="mdtimepicker.js"></script>
<script>
  $(document).ready(function(){
    $('#timepicker').mdtimepicker({
      theme: 'red',    
      readOnly: true,  
      hourPadding: true,
      timeFormat: 'HH:mm:ss.000',

    }); //Initializes the time picker
  });
</script>

</body>
</html>
